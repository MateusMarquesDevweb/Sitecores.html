<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body>
    <section>
        <fieldset>
            <h1>Formulario</h1>
            <form method="get" action="">
            <label> Nome</label><br>
            <input type="text" required nome="nome"><br><br>
        
            <label>Email</label><br>
            <input type="email" required nome="Email"><br><br>
        
        </fieldset><br>
        <fieldset>
            <legend> Comente brevemente como imagina a viagem</legend>
            <textarea  rows="5" required name="Comentário" ></textarea> 
            </fieldset><br>
        <fieldset>
            <legend>Quais serviços deseja contratar</legend>
            <label>
            <input type="checkbox" name="Passagens" value="Passages">Compra de passagens</label><br>
            <label>
            <input type="checkbox" name="Hospedagem" value="Hospedagem">Reserva de hospedagem</label><br>
            <label>
            <input type="checkbox" name="Veiculo" value="Veiculo">Reserva de veiculo</label><br>
            
        </fieldset><br>
        
        <fieldset>
        <legend>Formas de pagamento</legend>
        <label>
            <input type="radio" name="Forma de pagamento" valeu="Cartão de credito">Cartão de crédito
        </label><br>
        <label>
            <input type="radio" name="Forma de pagamento" value="Boleto">Boleto
        </label><br>
        <label>
            <input type="radio" name="Forma de pagamento" value="Pix">Pix
        </label><br>
         </fieldset><br>
         
         <fieldset>
            <legend>Prazo de Pagamento</legend><br>
            <select name="Prazo de pagamento">
                <option value="A Vista">A vista</option><br>
                <option value="5x sem juros">5x sem juros</option><br>
                <option value="10x com juros">10x com juros</option><br>


            </select>
         </fieldset>
<fieldset>
    <input type="submit" name=enviarFormulario">
</fieldset>
    </section>
</body>
</html>
